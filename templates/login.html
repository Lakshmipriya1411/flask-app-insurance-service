
{% extends "base.html" %}

{% block title %}
Bitcoin pricing
{% endblock %}

{% block styles %}
    {{super()}}

<!-- Mobile Specific Meta
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo.png" />
  
  <!-- Themefisher Icon font -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/themefisher-font.v-2/style.css')}}">
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap/dist/css/bootstrap.min.css')}}">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/slick-carousel/slick/slick.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/slick-carousel/slick/slick-theme.css')}}">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">


  {% endblock %}

  {% block app_content %}
 <!--

 
  Start Preloader
  ==================================== -->
  <div id="preloader">
    <div class="preloader">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>
      <div class="sk-circle8 sk-child"></div>
      <div class="sk-circle9 sk-child"></div>
      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
  </div> 
  <!--
  End Preloader
  ==================================== -->
  <section class="signin-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="block">
                    <h2 class="text-center">Sign In to BitCoin</h2>
                    
                    <form class="text-left clearfix mt-50" action="{{ url_for('login') }}" method="POST">
                        <div style="color:red;font-weight: bold;">{{msg}}</div>
                        <div class="form-group">
                            <input type="text" name="username" class="form-control"  placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-main" >Sign In</button>
                        
                    </form>
                    <p class="mt-20">New in this site ?<a href="signin.html"> Create New Account</a></p>
                    <p><a href="forget-password.html"> Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
