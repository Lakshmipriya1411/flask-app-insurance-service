
{% extends "base.html" %}

{% block title %}
Bitcoin pricing
{% endblock %}

{% block styles %}
    {{super()}}

<!-- Mobile Specific Meta
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo.png" />
  
  <!-- Themefisher Icon font -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/themefisher-font.v-2/style.css')}}">
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap/dist/css/bootstrap.min.css')}}">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/slick-carousel/slick/slick.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/slick-carousel/slick/slick-theme.css')}}">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">


  {% endblock %}

  {% block app_content %}
 <!--

 
  Start Preloader
  ==================================== -->
  <div id="preloader">
    <div class="preloader">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>
      <div class="sk-circle8 sk-child"></div>
      <div class="sk-circle9 sk-child"></div>
      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
  </div> 
  <!--
  End Preloader
  ==================================== -->

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="block text-center">
          <h2 class="text-center">Create Your Account</h2>
          <form class="text-left clearfix mt-30" action="{{ url_for('signup') }}" method="POST">
            <div style="color:green;font-weight: bold;"  class="msg">{{ msg }}</div>
            <div class="form-group">
              <input type="text" class="form-control" name="firstname"  placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="lastname"  placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email"  placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password"  placeholder="Password">
            </div>
            <button type="submit" class="btn btn-main text-center">Sign In</button>
          </form>
          <p class="mt-20">Already hava an account ?<a href="login.html"> Login</a></p>
          
        </div>
      </div>
    </div>
  </div>
</section>

    
{% endblock %}
